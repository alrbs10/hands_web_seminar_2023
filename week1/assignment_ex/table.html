<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>나만의 표 꾸미기(예시: 가계부)</h1>
    <p>
      예시 목록: 에타 시간표, 일주일 타임라인, 달력, .. 하물며 그냥 인터넷에서
      예쁜 표 양식 아무거나 따라 만드는 것도 ok! (오늘 배운 것을 기반으로 하되,
      구글링을 많이 하실 수록 내 마음에 드는 예쁜 결과물이 나올 것입니당..)
    </p>
    <div class="poor_image"></div>
    <div>
      <table>
        <tr>
          <th>날짜</th>
          <th>
            <span class="plus">수입(+)</span>/<span class="minus">지출(-)</span>
          </th>
          <th>금액</th>
          <th>사용처</th>
        </tr>
        <tr>
          <td>7/24</td>
          <td class="minus">지출</td>
          <td>5,000</td>
          <td>병원</td>
        </tr>
        <tr>
          <td>7/21</td>
          <td class="plus">수입</td>
          <td>1,000,000</td>
          <td>월급</td>
        </tr>
      </table>
    </div>
  </body>
